{% extends 'master.html' %}
{% block body %}
<div class="container">
    <div class="col-md-6 mx-auto">
        <form method="POST" action="{% url 'email_check' %}">
            {% csrf_token %}
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <br>
            {{ msg }}
            <input type="submit" class="btn btn-primary" value="Send OTP">
        </form>
    </div>
</div>
{% endblock %}
