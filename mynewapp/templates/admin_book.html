{% extends 'master.html' %}

{% load static %}

{% block title %}  admin booking page  {% endblock %}


{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-xl-12">
            <table class="table table-hover">
                <thead>
                <tr>

                <th>Book name</th>
                <th>quantity</th>
                <th>Date</th>
                <th>Time</th>
                <th>Contact</th>
                <th>address</th>
                </tr>
                </thead>

                <tbody>
                {% for x in data %}
                <tr>
                <td>{{x.book_name}}</td>
                <td>{{x.quantity}}</td>
                <td>{{x.date}}</td>
                <td>{{x.time}}</td>
                <td>{{x.mobile}}</td>
                <td>{{x.address}}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>

{% endblock %}
