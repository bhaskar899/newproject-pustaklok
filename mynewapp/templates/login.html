{% extends 'master.html' %}

{% load static %}

{% block title %}  Login page  {% endblock %}

{% block body %}

<div class="container">
    <div class="col-md-6 col-lg-6 col-xl-6  mx-auto">

        <form method="POST" action="{% url 'user_login' %}" style="margin-bottom:50px;">
                        {% csrf_token %}
            <div class="form-group">
                <label>Username:-</label>
                <input type="text" name="uname" class="form-control" required>
            </div>

             <div class="form-group">
                <label>Password:-</label>
                <input type="text" name="password" class="form-control" required>
            </div>

            <br>

            {{msg}}
            <input type="submit" name="info" value="Login" class="btn btn-primary">
            <a href="{% url 'mail_send' %}" class="btn btn-link" style="text-decoration:none">Forget Password ?</a>
        </form>
    </div>
</div>

{% endblock %}
