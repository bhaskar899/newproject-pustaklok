{% extends 'master.html' %}

{% load static %}

{% block title %}  Home page  {% endblock %}

{% block body %}

    <a href="/#home" class="btn btn-secondary" style="margin-left:30px;margin-top:30px">Back</a>

<div class="container">
    <div class="col-md-6 col-lg-6 col-xl-6  mx-auto">

        <form method="POST" action="{% url 'user_data' %}"  style="margin-bottom:50px;">
            {% csrf_token %}
            <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;Register User</h2><br>
            <div class="form-group">
                <label>Username:-</label>
                <input type="text" name="uname"  class="form-control" required>
            </div>

             <div class="form-group">
                <label>Email:-</label>
                <input type="text" name="email" class="form-control" required>
            </div>

            <br>

            <div class="form-group">
                <label>Select Gender:-</label>
                &nbsp;
                <input type="radio" class="form-check-input" value="Male" name="gender" required>
                <label class="form-check-label">Male</label>&nbsp;&nbsp;

                <input type="radio" class="form-check-input" value="Female" name="gender" required>
                <label class="form-check-label">Female</label>&nbsp;&nbsp;

                <input type="radio" class="form-check-input" value="Other" name="gender" required>
                <label class="form-check-label" >Other</label>

            </div>
            <br>
             <div class="form-group">
                <label>Password:-</label>
                <input type="text" name="password" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Contact:-</label>
                <input type="number" name="contact" class="form-control" required>

            </div>

            <br>
            <h4>{{msg}}</h4>
            <h4>{{status}}</h4>

            <input type="submit" name="info" value="Register" class="btn btn-primary">
            <span><p>AllReady Register:-<a href="/login/" style="text-decoration:none">login</a></p></span>
        </form>
    </div>
</div>

{% endblock %}
