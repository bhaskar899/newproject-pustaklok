{% extends 'master.html' %}
{% block title %}Payment{% endblock %}

{% block body %}
<div class="container">
    <h2> &#128179; Payment for Order &#x1F4B3;</h2><br>
    <p><b>Book:</b> {{ book_name }}</p>
    <p><b>Customer:</b> {{ user_name }}</p>
    <p><b>Total:</b> â‚¹{{ total_price }}</p>

    <form method="post" action="{% url 'payment_success' %}">
        {% csrf_token %}
        <div class="form-group">
            <label>Card Number:</label>
            <input type="text" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Expiry:</label>
            <input type="text" class="form-control" required>
        </div>
        <div class="form-group">
            <label>CVV:</label>
            <input type="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success" style="width:1200px">Pay Now</button>
    </form><br>
</div>
{% endblock %}
